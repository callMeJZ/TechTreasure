<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <h1><span>TECH</span>TREASURE</h1>
            </div>
                <ul class="menu">
                    <li class="nvb"><a href="index.html">Home</a></li>
                    <li class="nvb"><a href="index.html#categories">Categories</a></li>
                    <li class="nvb"><a href="index.html#products">Products</a></li>
                    <li class="nvb"><a href="index.html#reviews">Reviews</a></li>
                    <li class="nvb"><a href="index.html#contacts">Contact</a></li>
                    <li class="nvb"><a href="index.html#about">About Us</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                    <input type="text" placeholder="Search..">    
                    <a href="account.html"><i class="fa-solid fa-user"></i></a>
                </ul>
                <div class="menu-btn">
                    <i class="fa fa-bars"></i>
                </div>

        </nav>
    </header>

    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/account.png">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Log In</span>
                            <span onclick="register()">Register</span>
                           
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">LogIn</button>
                            <a href="">Forgot Password</a>
                        </form> 

                        <form id="RegForm">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Register</button>
                            
                        </form> 
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        
    
        function register() {
            RegForm.style.transform = "translateX(0)";
            LoginForm.style.transform = "translateX(400px)";
            
        }
    
        function login() {
            RegForm.style.transform = "translateX(400px)";
            LoginForm.style.transform = "translateX(0)";
            
        }

        const menuBtn = document.querySelector('.menu-btn');
        const menu = document.querySelector('.menu');
        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
        
    </script>
    
</body>
</html>
